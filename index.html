<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish Numbers Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Danish Numbers Practice</h1>
        <div id="mode">Loading...</div>
        <div>
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy (1-10)</option>
                <option value="medium">Medium (1-100)</option>
                <option value="all">All</option>
            </select>
        </div>
        <button id="toggleMode">Switch Mode</button>
        <div id="question"></div>
        <input type="text" id="answerInput" placeholder="Your answer...">
        <button id="submitAnswer">Submit Answer</button>
        <div>
            <h2>Answers:</h2>
            </div><div id="answerStatus"></div>
            <div id="results"></div>
        </div>  
        <div id="github-link">
            <a href="https://github.com/brunosan/danish_numbers">GitHub Repository</a>
        </div>
    </div>

    <script type="text/javascript" charset="utf-8" src="logic.js"></script>
   
</body>
</html>
